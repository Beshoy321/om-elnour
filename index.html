<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Hello</h1>
        <form>
            <p>Tell us something positive that happened to you today.</p>

            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address">

            <label for="rating">On a scale of 1-10, how good was it?</label>
            <input type="number" id="rating" name="rating" placeholder="Enter a number between 1 and 10" min="1" max="10">

            <label for="location">Where did it happen?</label>
            <select id="location" name="location">
                <option value="home">At home</option>
                <option value="work">At work</option>
                <option value="outside">Outside</option>
            </select>

            <p>At what time of day did it happen?</p>
            <label><input type="radio" name="time" value="morning"> Morning</label>
            <label><input type="radio" name="time" value="afternoon"> Afternoon</label>
            <label><input type="radio" name="time" value="evening"> Evening</label>

            <p>What emotions did you experience? (Select all that apply)</p>
            <label><input type="checkbox" name="emotion" value="excited"> Excited</label>
            <label><input type="checkbox" name="emotion" value="humbled"> Humbled</label>
            <label><input type="checkbox" name="emotion" value="elated"> Elated</label>
            <label><input type="checkbox" name="emotion" value="loved"> Loved</label>
            <label><input type="checkbox" name="emotion" value="enthusiastic"> Enthusiastic</label>

            <label for="experience">Please describe your positive experience.</label>
            <textarea id="experience" name="experience" placeholder="Enter your experience here..."></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
